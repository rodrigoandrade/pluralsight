<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pluralsight Training Secure App Home Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>
</head>

<body>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h1>Pluralsight Training: Secure App Reports Page</h1>

			<table class="table table-striped">
				<tr>
					<th>Station ID</th>
					<th>License Plate</th>
					<th>Timestamp</th>
				</tr>
				<tr th:each="toll : ${tolls}">
					<td th:text="${toll.stationId}"></td>
					<td th:text="${toll.licensePlate}"></td>
					<td th:text="${toll.timestamp}"></td>
				</tr>
			</table>
		</div>
		<div class="col-md-2"></div>
	</div>
</body>
</html>
